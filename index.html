<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <title>TetrisGame</title>
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
		<!-- Header* -->



        <canvas id='canvas' width='400' height='600'></canvas>
        <script>
                var canvas = document.getElementById( 'canvas' );
                var context = canvas.getContext( '2d' );
				var colors = ['Red','Green','Blue','Yellow','Brown','Gray','Cyan', 'Magenta', 'Orange','Pink','Purple'];

				var forms=[];
				
				/*id aleatoire pour la couleur de la forme*/
				var id; 
                
				/* 
                 Toutes les formes de ce jeu sont une composition de 4 carrés 
                  definissant ce carré de 29X29
                */    
                function draw(x,y){                
                     
                    context.fillRect(x, y, 29, 29);
                    context.strokeRect(x, y, 29, 29);
                }    
                    
                
                context.strokeStyle = 'black';      
                

                // fonctions 
                function drawI(){

                    id= Math.floor( Math.random() * colors.length );
                    context.fillStyle = colors[id];
                     //sens 1   
                     draw(0,0);
                     draw(29,0);
                     draw(58,0);
                     draw(87,0);
                
                     //Sens 2
                     draw(150,0);
                     draw(150,29);
                     draw(150,58);
                     draw(150,87);
                }

               

                     var x,y;
                function drawT(){
                     id= Math.floor( Math.random() * colors.length );
                     context.fillStyle = colors[id];
 
                     x=150,y=150;
                     //sens 1
                     draw(x,y);
                     draw(x+29,y);
                     draw(x+29,y+29);
                     draw(x+58,y);
                     
                     //sens 2 
                     x=10,y=100;
                     draw(x,y);
                     draw(x+29,y);
                     draw(x+29,y+29);
                     draw(x+29,y-29);

                     //Sens 3
                     x=10,y=200;
                     draw(x+29,y);
                     draw(x+29,y+29);
                     draw(x+29,y+58);
                     draw(x+58,y+29);

                     //Sens 4
                     x=160,y=10;
                     draw(x+58,y);
                     draw(x+29,y+29);
                     draw(x+58,y+29);
                     draw(x+87,y+29);
                }   
                  

                function drawL(){
                    id= Math.floor( Math.random() * colors.length );
                    context.fillStyle = colors[id];
                     x=10,y=300;
                     //sens 1
                     draw(x,y);
                     draw(x+29,y);
                     draw(x+29,y+29);
                     draw(x+29,y+58);

                     //sens 2
                     x=x+87;   
                     draw(x,y);
                     draw(x+29,y);
                     draw(x,y+29);
                     draw(x+58,y);

                     //Sens 3
                     x=200,y=300;
                     draw(x,y);
                     draw(x+29,y);
                     draw(x+58,y);
                     draw(x+58,y-29);

                     //Sens 4
                    x=300,y=300;
                     draw(x,y);
                     draw(x+29,y);
                     draw(x,y-29);
                     draw(x,y-58);

                } 
                   
                function drawO(){
                    id= Math.floor( Math.random() * colors.length );
                    context.fillStyle = colors[id];
                     x=300,y=100;
                     draw(x,y);
                     draw(x+29,y);
                     draw(x,y+29);
                     draw(x+29,y+29);

                }  

                function drawJ(){
                    id= Math.floor( Math.random() * colors.length );
                    context.fillStyle = colors[id];
                    x=10,y=400;
                    //sens 1
                    draw(x,y);
                    draw(x,y+29);
                    draw(x+29,y+29);
                    draw(x+58,y+29);
                    //sens 2
                    x=106;
                    draw(x,y);
                    draw(x+29,y);
                    draw(x,y+29);
                    draw(x,y+58);
                    //sens 3 
                    x=193;
                    draw(x,y);
                    draw(x+29,y);
                    draw(x+58,y);
                    draw(x+58,y+29);
                    //sens 4 
                    x=300;

                    draw(x,y);
                    draw(x+29,y);
                    draw(x+29,y-29);
                    draw(x+29,y-58);

                }

                function drawZ(){
                    id= Math.floor( Math.random() * colors.length );
                    context.fillStyle = colors[id];
                    x=10,y=480;
                    draw(x,y);
                    draw(x+29,y);
                    draw(x+29,y+29);
                    draw(x+58,y+29); 

                    //sens 2 
                    y=500;
                    x=145;
                    draw(x,y);
                    draw(x,y+29);
                    draw(x-29,y+29);
                    draw(x-29,y+58);                   
                }

                function drawS(){
                    id= Math.floor( Math.random() * colors.length );
                    context.fillStyle = colors[id];

                    x=258;
                    y=500;
                    draw(x,y);
                    draw(x-29,y);
                    draw(x-29,y+29);
                    draw(x-58,y+29);
                    //sens 2
                    x=300;
                    draw(x,y);
                    draw(x,y+29);
                    draw(x+29,y+29);
                    draw(x+29,y+58);
                }

                 drawL();
                 drawI();
                 drawT();
                 drawO();
                 drawJ();
                 drawZ();    
                 drawS();   



        </script>


		
		


		
		<!-- footer -->
	
    </body>
</html>
